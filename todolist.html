<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist App by Arsenius Anom</title>
    
</head>
<body>
    
    <form name="todoForm">
        <table>
            <tbody>
                <tr>
                    <td><label for="todo">Todo:</label></td>
                    <td><input id="todo" type="text" name="todo"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Add"></td>
                </tr>
            </tbody>
        </table>
    </form>

    <h1>Your Target Plan List</h1>

    <table>
        <thead>
            <tr>
                <th>Filter:</th>
                <th><input id="search" type="text" name="search"></th>
            </tr>
        </thead>
        <tbody id="todolistBody">
            <tr>
                <td><input type="button" value="Done"></td>
                <td>Plan Description</td>
            </tr>
        </tbody>
    </table>
    <script src="script/main.js"></script>
</body>
</html>
